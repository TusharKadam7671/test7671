<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 15px;
        }
        #nav{
            background-color: yellow;
            width: 100%;
            height: 80px;
            font-size: 45px;
            padding-left:7px;
            margin-bottom: 25px;

        }
        #blocks{
            display: grid;
            /* border: 1px solid red; */
            grid-template-columns: repeat(2,1fr);
            font-size: 45px;
            gap: 25px 110px;
        }
        #blocks>div{
            /* border: 1px solid red; */
            height: 500px;
            padding-left: 7px;
            padding-top: 7px;
            color: rgb(82,101,83);

        }
        #blocks>div:first-child{
            background-color: rgb(255,0,0);
            padding-left: 7px;
        }
        #blocks>div:last-child{
            background-color: rgb(0,255,42);
        }

        @media all and (min-width:300px) and (max-width:700px){
            #blocks{
            display: grid;
            /* border: 1px solid red; */
            grid-template-columns: repeat(1,1fr);
            
            gap: 25px 110px;
        }
        }
    </style>
</head>
<body>
    <div id="nav">Navigation</div>
    <div id="blocks">
        <div>LEFT BOX</div>
        <div>RIGHT BOX</div>
    </div>
</body>
</html>
