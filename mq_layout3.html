<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 25px;
            padding: 0px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .nav{
            background-color: yellow;
            height: 45px;
            font-size: 35px;
            font-weight: bold;
            display: flex;
            align-items: center;
            padding: 25px;
            margin-bottom: 25px;
        }
        .block{
            display: flex;
            /* border: 1px solid red; */
            justify-content: space-between;
        }
        .block>div:first-child{
            background-color: red;
            width: 60%;
            /* margin-right: 20px; */
            height: 500px;
            color: rgb(85,116,74);
            /* padding: 25px; */
        }
        .block>div:last-child{
            width: 35%;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
        }
        h2{
            padding-left: 25px;
        }
        .block>div:last-child>div{
            /* border: 1px solid red; */
            background-color: rgb(0,255,42);
            width: 100%;
            height: 30%;
            color: rgb(85,116,74);
            /* padding: 25px; */
           
        }

        @media all and (min-width:500px) and (max-width:800px){
            .block{
                flex-direction: column;
            }
            .block>div:first-child{
                width: 100%;
                height: 300px;
                font-size: 15px;
            }
            .block>div:last-child{
                width: 100%;
                /* height: 200px; */
                flex-direction: row;
                justify-content: space-between;
                font-size: 10px;
            }
            .block>div:last-child>div{
                width: 30%;
                height: 130px;
                flex-direction: row;
                justify-content: space-between;
                margin-top: 20px;
            }
        }

        @media all and (min-width:150px) and (max-width:499px){
            .nav{
                font-size: 25px;
                padding-left: 15px;
            }
            .block{
                flex-direction: column;

            }
            .block>div:first-child{
                height: 180px;
                width: 100%;
                margin-bottom: -30px;
            }
            .block>div:last-child{
                width: 100%;
                margin-top: 25px;
                height: 420px;
                
            }
            .block>div:last-child>div{
                margin-top: 15px;
                /* height: 15%; */
               
            }
            h2{
                font-size: 20px;
                padding-left: 15px;
            }
        }

    </style>
</head>
<body>
    <div class="nav">Navigation</div>
    <div class="block">
        <div><h2>LEFT BOX</h2></div>
        <div>
            <div><h2>RIGHT BOX 1</h2></div>
            <div><h2>RIGHT BOX 2</h2></div>
            <div><h2>RIGHT BOX 3</h2></div>
        </div>
    </div>
</body>
</html>
